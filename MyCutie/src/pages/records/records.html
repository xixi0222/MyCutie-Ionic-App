<ion-header>
  <ion-navbar>
    <ion-title>Your Records</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true">

    <div *ngFor="let f of feeds">
      <ion-slide>
        <ion-card (click)="gotoMorePage(f)">
          <ion-card-content>
            {{f['content']}}
          </ion-card-content>
          <div class="">
            <img src="{{picture[f['index']]}}">
          </div>
        </ion-card>
      </ion-slide>
    </div>
  </ion-slides>
</ion-content>
