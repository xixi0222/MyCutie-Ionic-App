<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br><br><br><br>
  <ion-list class="input-content">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" placeholder="XixiYang" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="123123123" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="buttons">
    <div padding>
      <button ion-button color="danger" block (click)="doLogin()">LOGIN</button>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div padding class="button-down">
      <button ion-button color="danger" outline block (click)="gotoRegisterPage()">No Account? Register!</button>
    </div>
  </div>
</ion-content>
