<ion-header>
  <ion-navbar style="opacity: 0.6" no-border-bottom color="danger">
    <ion-title>Special for you</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>以下是为您量身特制的推荐问题与回答<br>这里的问题和解决方法可能更适合您噢^-^</h3>
  <div class="note-container">
    <div class="note" *ngFor="let f of questions">
      <ion-card>
        <div class="note-avatar">
          <button ion-button color="danger" small style="float:right;" (click)="rate(f['objectId'])">Rate</button>
          {{f['username']}}提出了该问题
        </div>
        <div class="note-title">
          <div class="titletext">
            {{f['Title']}}
          </div>
        </div>
        <div class="note-content" (click)="gotoRecommendDetailsPage(recommend,f)">
          <div class="text">{{f['Content']}}</div>
        </div>
      </ion-card>
    </div>
  </div>


</ion-content>
