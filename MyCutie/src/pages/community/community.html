<ion-header>
  <ion-navbar style="opacity: 0.6" no-border-bottom color="danger">
    <ion-title>COMMUNITY</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="note-container">
    <div class="note" *ngFor="let f of feeds">
      <ion-card>
        <div class="note-avatar">
          <ion-avatar item-start>
            <img class="picture" src="{{photo[f['index']]}}">
          </ion-avatar><button ion-button color="danger" small style="float:right;"
            (click)="rate(f['objectId'])">Rate</button>
          {{f['username']}}提出了该问题
        </div>
        <div class="note-title">
          <div class="titletext">
            {{f['Title']}}
          </div>
        </div>
        <div class="note-content" (click)="gotoDetailsPage(f['objectId'])">
          <div class="text">{{f['Content']}}</div>
        </div>
      </ion-card>
    </div>
  </div>

  <ion-fab right bottom>
    <button class="question" ion-fab (click)="gotoQuestionPage()">
      <ion-icon name="help"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
