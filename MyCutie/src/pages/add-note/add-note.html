<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
      <button ion-button icon-only (click)="submit()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Note Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>rate</ion-label>
      <ion-input type="number" [(ngModel)]="rate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Note Content</ion-label>
      <ion-textarea type="text" rows="3" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-textarea type="text" rows="1" [(ngModel)]="location"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>deadline</ion-label>
      <ion-input type="datetime-local" [(ngModel)]="deadline"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
