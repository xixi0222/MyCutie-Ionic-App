<ion-header>
  <ion-navbar style="opacity: 0.6" no-border-bottom color="danger">
    <ion-title>SHOWUS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <br><br>
  <h1 color="danger">Please choose one</h1>
  <br><br><br>
  <div class="buttons">
    <div padding>
      <button ion-button color="danger" round (click)="gotoMomentsPage()">Pick some moments&emsp;
      </button>
    </div>
    <br><br><br>
    <div padding class="button-down">
      <button ion-button color="danger" outline round (click)="gotoRecordsPage()">My records&emsp;
      </button>
    </div>
  </div>
  <ion-fab right bottom>
    <button class="post" ion-fab (click)="gotoPostPage()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
