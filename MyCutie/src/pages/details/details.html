<ion-header>
  <ion-navbar>
    <ion-title>{{question ? question['Title'] : ''}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="question">
      {{question ? question['Content'] : ''}}<br>
      <button start ion-button small class="ans" [disabled]="isMyQuestion" (click)="showAnswerPage()">
        <ion-icon name="add"></ion-icon>&nbsp;回答
      </button>&nbsp;&nbsp;
    </ion-card-content>
  </ion-card>

  <ion-card class="answer" *ngFor="let a of answersArray">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photo[a['index']]}}">
      </ion-avatar>
      <p>{{a['username']}}</p>
      <button ion-button color="danger" small style="float:right;" (click)="rate(a['objectId'])">Rate</button>
    </ion-item>
    <ion-card-content>
      <p>{{a['Content']}}</p>
      <p class="answer_date">{{a['createdAt']}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
