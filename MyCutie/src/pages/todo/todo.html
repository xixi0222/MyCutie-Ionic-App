<ion-header>
  <ion-navbar style="opacity: 0.6" no-border-bottom color="danger">
    <ion-title>TODO</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="note-container">
    <div class="note" *ngFor="let note of todo" (click)="edit(note)" (press)="press(note)">
      <div class="note-title">{{ note['title'] }}</div>
      <div class="note-content">
        <div class="text">{{note['content']}}</div>
        <div class="time">{{note['createdAt']}}</div>
      </div>
      <div class="note-address" *ngIf="note.address">
        <ion-icon name="md-pin"></ion-icon>{{ note['address'] }}
      </div>
    </div>
  </div>
  <ion-fab right bottom>
    <button color="danger" ion-fab (click)="addNote()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
