<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
      <button ion-button icon-only (click)="submit()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Note Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rate(1-5)</ion-label>
      <ion-input type="number" id='rateid' [(ngModel)]="rate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Note Content</ion-label>
      <ion-textarea type="text" id='contentid' rows="5" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-item bottom>
      <button ion-button color="danger" outline round (click)="done()">Done&emsp;
      </button>
    </ion-item>

  </ion-list>

</ion-content>
